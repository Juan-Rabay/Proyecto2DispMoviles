name: coffe_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  path: ^1.9.0
  share_plus: ^10.1.2
  sqflite: ^2.4.1
  url_launcher: ^6.1.10  # Para abrir el correo en la pantalla de retroalimentación

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.9.2  # Para generar el icono de la aplicación
  flutter_native_splash: ^2.0.5  # Para configurar la pantalla de splash

flutter:
  uses-material-design: true

  assets:
    - assets/icon/icon.png            # Icono de la app, asegúrate de tener esta imagen
    - assets/splash/splash_image.png  # Imagen de splash screen
    - assets/feedback_questions.json  # Archivo JSON para las preguntas de retroalimentación

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png" # Ruta a tu imagen de icono

flutter_native_splash:
  color: "#ffffff"
  image: assets/splash.png
  android: true
  ios: true

